<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<head>
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: linear-gradient(rgba(0, 0, 0, 0.527),rgba(0, 0, 0, 0.6)) ,url('https://cdn.arstechnica.net/wp-content/uploads/2018/11/GettyImages-458005228.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
div.gallery {
  margin: 5px;
  border: 1px solid #ccc;
  float: left;
  width: 180px;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 50%
}

div.desc {
  padding: 15px;
  text-align: center;
}

div.outer{
    width:100%;
    text-align: center;
}
div.inner
{
    display: inline-block;
}
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
  border-radius: 8px;
}

.button1 {
  background-color: white;
  color: black;
  border: 2px solid rgb(0, 10, 99);
}

.button1:hover {
  background-color: rgb(114, 175, 255);
  color: white;
}
h1 {
  width: 100%;
  text-shadow: 2px 2px 5px red;
}
.title{
    font-weight: bold;
    font-size: 24;
    border-width: 0 0 3px;
    border-style: solid;
}
.legend-title{
    color: rgb(255, 255, 255);
    text-shadow: 2px 2px 5px rgb(0, 26, 255);
    font-weight: bold;
    font-size: 20px;

}
.fieldset-prop{
    border-color : #18c427;
    border-width: 3px;
    padding: 10px;
    background-color: rgba(255, 255, 255, 0.5);
}

.flex-container {
    display: flex;
}

.flex-child-1{
    margin-right: 50px;
}   

.flex-child{
    flex: 3;
}   

</style>
<body>


<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="flex-container">
    <div class="flex-child-1">
      <img src="https://static.businessworld.in/article/article_extra_large_image/1658591863_GCn2sM_instacart.jpg" alt="logo" width="280" height="100">
   </div>
   <div>
     <h1 class="flex-child w3-xxlarge w3-animate-top w3-text-white title">Instacart Product Recommendation Engine</h1>
   </div>
  </div>
    <div class = "w3-display-container w3-display-middle ">
        <fieldset class = 'fieldset-prop'>
            <legend class = "legend-title" >Based on your recent purchases</legend>
        <div class="btn-toolbar ">
        {% for key, value in predictions['recommend'].items() %}
          <button class ="button button1" >{{value}}</button>
        {% endfor %}
        </div>
      </fieldset>
    </div>
</div>



</body>
</html>
